        <div class="container">
            <div class="row">
                <div class="col-md-2"></div>
                <div class="col-md-8">
                    <h1 class="text-center mt-5 font-weight-bold">Feedback</h1>
                    <hr class="bg-white">
                    <h6 class="text-center">Please Fill The Feedback Form Below:</h6>
                    <h3 class="mt-4">How do you rate your overall experience?</h3>
                    <form>
                        <label class="radio-inline"><input type="radio" name="rate" value="verybad">Very Bad</label>
                        <label class="radio-inline"><input type="radio" name="rate" value="bad">Bad</label>
                        <label class="radio-inline"><input type="radio" name="rate" value="avr">Average</label>
                        <label class="radio-inline"><input type="radio" name="rate" value="good">Good</label>
                        <label class="radio-inline"><input type="radio" name="rate" value="verygood">Very Good</label>
                </div>
            </div>   
            <div class="row">
                <div class="col-md-2"></div>
                <label class="col-md-4">Full Name* :<br>
                    <input type="text" id="text" required="">
                </label>
                <label class="col-md-4">E-mail* :<br>
                    <input type="text" id="text" required="" placeholder="example@gmail.com">
                </label>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <label class="col-md-4">Phone Number* :<br>
                    <input type="number" id="text" required="" placeholder="+6011111111">
                </label>
                <label class="col-md-4">Age :<br>
                    <input type="number" id="text">
                </label>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <label class="col-md-8">Message :<br>
                    <textarea id="message" placeholder="Write your message here.." cols="48" rows="5"></textarea>
                </label>
            </div>
            <div class="row">
                <div class="col-md-2"></div>
                <button  class="btn btn-primary" style="width: 53.5%; position: absolute; margin-left: 15%;" id="memo" onclick="myMessage()">Submit</button>
            </div>
